<h3>Customer Details</h3>
<form #idform=ngForm (ngSubmit)=findCustomer(idform) >

  <label>Customer Id</label>
  <input type="number" name="customerId"  placeholder="number is"  ngModel>

  <input type="submit" value="Search">
</form>
<br>

<div *ngIf="customer!==undefined">
  
  
  CustomerName is {{customer.customerName | uppercase }}
 Id is {{customer.id}}
Balance is {{customer.balance | currency:'INR' }}


</div>
